        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;

        function playKva() {
            if (!audioCtx) audioCtx = new AudioCtx();
            const now = audioCtx.currentTime;
            const baseFreq = 180 + Math.random() * 60;

            const osc1 = audioCtx.createOscillator();
            const gain1 = audioCtx.createGain();
            osc1.connect(gain1);
            gain1.connect(audioCtx.destination);
            osc1.type = 'sine';
            osc1.frequency.setValueAtTime(baseFreq * 0.6, now);
            osc1.frequency.linearRampToValueAtTime(baseFreq * 1.8, now + 0.03);
            osc1.frequency.linearRampToValueAtTime(baseFreq * 1.4, now + 0.06);
            osc1.frequency.exponentialRampToValueAtTime(baseFreq * 0.5, now + 0.18);
            gain1.gain.setValueAtTime(0, now);
            gain1.gain.linearRampToValueAtTime(0.3, now + 0.01);
            gain1.gain.setValueAtTime(0.3, now + 0.04);
            gain1.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
            osc1.start(now);
            osc1.stop(now + 0.22);

            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.connect(gain2);
            gain2.connect(audioCtx.destination);
            osc2.type = 'triangle';
            osc2.frequency.setValueAtTime(baseFreq * 2.2, now + 0.02);
            osc2.frequency.exponentialRampToValueAtTime(baseFreq * 0.8, now + 0.12);
            gain2.gain.setValueAtTime(0, now);
            gain2.gain.linearRampToValueAtTime(0.12, now + 0.025);
            gain2.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
            osc2.start(now + 0.02);
            osc2.stop(now + 0.16);

            const bufferSize = audioCtx.sampleRate * 0.03;
            const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const noiseData = noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                noiseData[i] = (Math.random() * 2 - 1) * 0.5;
            }
            const noiseSource = audioCtx.createBufferSource();
            noiseSource.buffer = noiseBuffer;
            const noiseGain = audioCtx.createGain();
            const noiseFilter = audioCtx.createBiquadFilter();
            noiseFilter.type = 'bandpass';
            noiseFilter.frequency.setValueAtTime(baseFreq * 3, now);
            noiseFilter.Q.setValueAtTime(5, now);
            noiseSource.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(audioCtx.destination);
            noiseGain.gain.setValueAtTime(0.2, now);
            noiseGain.gain.exponentialRampToValueAtTime(0.001, now + 0.03);
            noiseSource.start(now);
            noiseSource.stop(now + 0.03);

            if (Math.random() > 0.4) {
                const delay = 0.12 + Math.random() * 0.04;
                const osc3 = audioCtx.createOscillator();
                const gain3 = audioCtx.createGain();
                osc3.connect(gain3);
                gain3.connect(audioCtx.destination);
                osc3.type = 'sine';
                osc3.frequency.setValueAtTime(baseFreq * 0.7, now + delay);
                osc3.frequency.linearRampToValueAtTime(baseFreq * 1.5, now + delay + 0.02);
                osc3.frequency.exponentialRampToValueAtTime(baseFreq * 0.4, now + delay + 0.12);
                gain3.gain.setValueAtTime(0, now + delay);
                gain3.gain.linearRampToValueAtTime(0.15, now + delay + 0.01);
                gain3.gain.exponentialRampToValueAtTime(0.001, now + delay + 0.13);
                osc3.start(now + delay);
                osc3.stop(now + delay + 0.15);
            }
        }
